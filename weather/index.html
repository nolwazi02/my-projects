<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
		<div class="card">
				<div class="card-body">
						<div id="app"> </div>
						<div class="container">
							<div class="weather-app">
								<form class="search-form">
									<div class="row">
										<div class="col-9">
											<input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" class="form-control shadow-sm">
										</div>
										<div class="col-3">
											<input type="submit" value="Search" class="form-control btn btn-primary shadow-sm">
										</div>
									</div>
								</form>
								<h1>
									Sydney NSW, Australia
								</h1>
								<ul>
									<li>
										Wednesday 22:00
									</li>
									<li>
										Partly Cloudy
									</li>
								</ul>
								<div class="row">
									<div class="col-6">
										<div class="clearfix">
											<img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy icon" class="weather-icon float-left">
											<div class="float-left">
												<span class="temperature">19</span><span class="units">°C | <a href="#">°F</a></span>
											</div>
										</div>
									</div>
									<div class="col-6">
										<ul>
											<li>
												Precipitation: 0%
											</li>
											<li>
												Humidity: 77%
											</li>
											<li>
												Wind: 8 km/h
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
					</div>
	<script src="src/index.js">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</script>
</body>

</html>
